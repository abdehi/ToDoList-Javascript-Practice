<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .listHolder li {
        counter-increment: step-counter;
      }

      .listHolder li:before {
        content: counter(step-counter);
        width: 25px;
        height: 25px;
        background: skyblue;
        display: inline-block;
        text-align: center;
        margin: 10px;
      }
    </style>
  </head>
  <body class="bg-gray-300">
    <div class="container mx-auto max-w-[640px] bg-white my-16">
      <div class="text-4xl font-bold mx-14 p-4">
        <h1>Daily ToDo List</h1>
      </div>

      <div class="flex justify-center">
        <input
          type="text"
          id="addInput"
          autocomplete="off"
          class="form-control border rounded-lg border-black border-3 mx-3 my-6 p-2"
          placeholder="Input items of works today"
          aria-label=""
        />
        <button id="btnAdd" class="bg-sky-400 rounded-lg mx-3 my-6 p-2">
          Add item
        </button>
        <button id="btnHide" class="bg-sky-400 rounded-lg mx-3 my-6 p-2">
          Hide item
        </button>
      </div>
      <!-- list holder -->
      <div class="listHolder mt-2 text-justify mx-16">
        <ul class="list"></ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
